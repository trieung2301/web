<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="../Css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcS-HdfgUSCDmV_LNqOxasca8KcceWStGP_A&s" alt="Logo Shop">
                <span class="cart-title">Giỏ Hàng</span>
            </a>

            <form class="search-form">
                <input type="text" placeholder="Tìm kiếm sản phẩm..." />
                <button type="submit">🔍</button>
            </form>
        </div>
    </header>
    <main class="cart-page">
        <div class="container">
            <table id="cartTable">
                <thead>
                    <tr>
                        <th><input type="checkbox" onclick="toggleSelectAll(this)" /></th>
                        <th>Sản phẩm</th>
                        <th>Đơn giá</th>
                        <th>Số lượng</th>
                        <th>Số tiền</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="cartBody">
                    <!-- Các sản phẩm sẽ được thêm ở đây -->
                </tbody>
                <div class="cart-footer fixed-footer">
                    <label>
                        <input type="checkbox" id="selectAll" onchange="toggleSelectAll(this)">
                        Chọn Tất Cả
                    </label>
                    <span id="cartSummary">
                        Tổng cộng (<span id="totalItems">0</span> sản phẩm): <strong id="totalAmount">₫0</strong>
                    </span>
                    <button class="checkout-btn" onclick="checkout()">Mua Hàng</button>
                </div>

            </table>
            <div class="cart-total" style="display:none">
                <strong>Tổng cộng: </strong><span id="cartTotal">₫0</span>
            </div>
        </div>
    </main>
    <script src="../JavaScript/products.js"></script>
    <script src="../JavaScript/cart-table.js">
    </script>
</body>
</html>
